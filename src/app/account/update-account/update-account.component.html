      <div class="container">
      <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                  <form [formGroup]="updateForm" style="background-color:initial">
                        <div class="form-group">
                              <label for="firstname" class="text-muted">First Name</label>
                              <input type="text" id="firstname" formControlName="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                              <label for="lastname" class="text-muted">Last Name</label>
                              <input type="text" id="lastname" formControlName="lastname" class="form-control">
                        </div>
                        <div class="form-group">
                              <label for="username" class="text-muted">Username</label>
                              <input type="text" id="username" formControlName="username" class="form-control">
                        </div>
                        <div class="form-group">
                              <label for="password" class="text-muted">Password</label>
                              <input type="text" id="password" formControlName="password" class="form-control">
                        </div>
                        <button class="btn btn-primary" type="submit">Update</button>
                  </form>
            </div>
      </div>
</div>
